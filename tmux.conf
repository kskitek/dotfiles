# remap prefix from ‘C-b’ to ‘C-a’
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g default-command "${SHELL}"

# Force 256 terminal colors detection
set -g default-terminal "screen-256color"

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -s escape-time 0

# Only resize the screen size if the smaller screen user has their window
# active. This way my screen won’t be resized to an incredibly small window
# unnecessarily.
setw -g aggressive-resize on

# Keep window names as I set them manually
setw -g automatic-rename off
set-option -g allow-rename off

## keyboard
### Windows and panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r C-k swap-pane -U
unbind '"'
unbind %

bind r source-file ~/.tmux.conf \; display "tmux has been reloaded!"

### Use Vim mappings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-o next-window
bind -n M-y previous-window

bind C-j choose-tree

bind b break-pane

### vim-like Copy & Paste
bind Escape copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

### macOS Copy & Paste
if-shell 'test "$(uname)" = "Darwin"' \
  'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"'

## loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# THEME
#  modes
setw -g clock-mode-colour colour32
setw -g mode-attr bold
setw -g mode-fg colour255
setw -g mode-bg colour32

# panes
set -g pane-border-bg colour16
set -g pane-border-fg colour255
set -g pane-active-border-bg colour16
set -g pane-active-border-fg colour32

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour32
set -g status-fg colour255
#set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour32,bold] %d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour0
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour255]:#W#F '

setw -g window-status-fg colour255
setw -g window-status-bg colour32
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour255]:#W#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour255
set -g message-bg colour32

## loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

